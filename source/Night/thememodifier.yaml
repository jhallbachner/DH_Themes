Constants:
  - Global
  - DuplicateHider_MaxNumberOfIcons(0,10): Maximum number of icons for the SourceSelector
  - Details View
  - TitleVisibility: Visibility of the game title
  - TopSourceSelectorVisibility: Visibility of the SourceSelector on top of the background image
  - DetailsViewMaxContentWidth(600, 2000): Maximum width of the game content
  - EnableCoverZoom: Enlarge cover image when hovered
  - PlaybuttonBarOpacity(0,1): Playbutton bar opacity multiplier
  - ShowPanels: Enable panels
  - Grid View
  - UseFakeShadowInGridView: Use more performant texture based shadows around items
  - DropShadowOpacityGrid(0,1): Opacity of the texture based drop shadow